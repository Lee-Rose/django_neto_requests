<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    {% if recipe != None %}
        {% for ingredient, amount in recipe.items %}
            <p>{{ ingredient }}: {{ amount }}</p>
        {% endfor %}
    {% else %}
        <p>Такого рецепта не знаю :(</p>

    {% endif %}
</body>
</html>
