<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    {% for name, rec in context.items %}
        <h2> {{ name }} </h2>
        {% for ingredient, amount in rec.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
        {% endfor %}
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
</body>
</html>
